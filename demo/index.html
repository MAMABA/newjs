<style type="text/css">
	.redClass{
		font-size: 18px;
		color: red;
	}
	.blueClass{
		font-size: 18px;
		color: blue;
	}
</style>
<html>
<body>

		<script  src="https://code.jquery.com/jquery-2.2.4.js"></script>
		<script type="text/javascript" src="../newjs.js"></script>
		<script type="text/javascript">
			
		</script>
		<nj-config url="../config.conf"></nj-config>
		<nj-object url = "https://jsonplaceholder.typicode.com/posts/1" method="GET" object="obj"></nj-object>
		<nj-object url = "https://jsonplaceholder.typicode.com/posts" method="GET" object="list"></nj-object>
		<nj-object url = "https://jsonplaceholder.typicode.com/users" method="GET" object="users"></nj-object>

		<div nj-include="fragment.html:header">
			
		</div>
		<div>
			<span class="test" nj-text="obj.id==null?'test' : ('append' + obj.body)">
				
			</span>
			<div>
				<span nj-text="obj.id"></span>
			</div>
			<div>
				<span nj-if="obj.id==1">yes</span>
			</div>
			<div>
				<input nj-value="'test'" nj-name="firstName"></input>
			</div>
			<div>
				<input nj-value="obj.title" nj-attr="name:obj.id"></input>
			</div>
			<div>
				<span nj-class="obj.id==2?'redClass':'blueClass'">test de class on newJs</span>
			</div>
			<select>
				<option nj-each="abc : list"  nj-text="abc.id" nj-if="abc.id>50"  >test</option>
			</select>
			<div nj-each="user : users">
				<span><b >Nom : </b><span nj-text="user.username"></span></span>
				<span><b >Address : </b><span nj-text="user.address.street"></span></span>
			</div>
		</div>
		<div nj-include="fragment.html:footer">
			
		</div>
		<a nj-href="'https://google.fr?q='+obj.title" nj-text="'aller sur '+(obj.id==1?'google':'bing')"></a>
	</body>
</html>
